<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="imagem/svg" href="./assets/logo.svg" />
  </head>
  <body>
    <div class="nav-bar">
      <img class="logo" src="./assets/logo.svg" alt="" />
      <ul>
        <li><a href="homem.html" target="_blank">HOMEM</a></li>
        <li><a href="mulher.html" target="_blank">MULHER</a></li>
        <li><a href="crianca.html" target="_blank">CRIANÇA</a></li>
        <li><a href="customizar.html" target="_blank">CUSTOMIZAR</a></li>
      </ul>

      <form action="">
        <input type="text" placeholder="pesquisar" name="botao" />
        <button id="button" type="button" value="button"></button>
      </form>
      <img id="bag" src="./assets/icon-bag.svg" alt="" />
    </div>

    <div class="main">
      <div id="tenis1">
        <img
          width="410px"
          height="370px"
          src="./assets/tenis-1-ampliado.png"
          alt="tenis-ampliado"
        />
      </div>
      <div class="tenis2">
        <img
          width="220px"
          height="125px"
          src="./assets/tenis-1-galeria.png"
          alt="tenis-galeria1"
        />
      </div>

      <div class="tenis3">
        <img
          width="200px"
          height="125px"
          src="./assets/tenis-2-galeria.png"
          alt="tenis-galeria3"
        />
      </div>

      <div class="tenis4">
        <img
          width="200px"
          height="125px"
          src="./assets/tenis-3-galeria.png"
          alt="tenis-galeria4"
        />
      </div>
    </div>

    <div class="preco">
      <div id="description">
        <p>
          Tênis <br />
          Esportivo <br />
          Para Corrida <br />
          Top
        </p>
      </div>

      <div id="description-2">
        <p>
          Esse tênis tem o intuito de te deixar ainda <br />
          mais fitness, focado, e musculoso.
        </p>
      </div>

      <div id="preco">
        <p>R$:1.000,00</p>
      </div>

      <div id="button2-2">
        <button id="button2" type="button" value="button">Comprar</button>
      </div>
    </div>

    <div class="footer">
      <div>
        <img id="video" src="./assets/img-video.png" alt="" />
      </div>

      <ul class="redes">
        <li><a href="facebook.com" target="_blank">FACEBOOK</a></li>
        <li><a href="instagram.com" target="_blank">INSTAGRAM</a></li>
        <li><a href="youtube.com" target="_blank"> YOUTUBE</a></li>
        <li><a href="twitter.com" target="_blank">TWITTER</a></li>
      </ul>

      <div class="explore">
        <p id="explore-1">EXPLORE MAIS</p>
        <img id="arrow" src="./assets/icon-arrow.svg" alt="arrow" />
      </div>
    </div>
  </body>
</html>
